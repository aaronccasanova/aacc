<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cross runtime</title>
  </head>
  <body>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.5.17/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "cross-runtime": "https://cdn.skypack.dev/cross-runtime"
        }
      }
    </script>

    <script type="module">
      import * as cr from 'cross-runtime'

      console.log('getRuntime:', cr.getRuntime())
      console.log('isDeno:', cr.isDeno())
      console.log('isNode:', cr.isNode())
      console.log('isBrowser:', cr.isBrowser())
      console.log('isBun:', cr.isBun())
    </script>
  </body>
</html>
